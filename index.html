<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="greet.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="row">
        <div class="col-12">
            <div class="greet">
                <h1>Greeting</h1>
            </div>
        </div>
    </div>


    <div class="row">
        <div class=" col-12">
            <div class="name">
                <span>
                    Name:
                </span>
                <span>
                    <input class="fname" type="text" id="textName" name="name">
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="greetingDiv"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="counter"> 0

                </div>
            </div>

            <div class="col-6">
                <div class="numberMessage">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="radioBtn">

                    <label class="radio-inline">

                        <span> 
                            <input type="radio" name="radiobut" value="English" class="language" id="language">
                            English
                        </span>
                        <span> 
                            <input type="radio" name="radiobut" value="isiXhosa" class="language">
                            isiXhosa
                        </span>

                        <span>
                            <input type="radio" name="radiobut" value="Afrikaans" class="language">
                            Afrikaans
                        </span>

                        

                    </label>

                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <input type="button" name="greetBtn" class="clicked" value="Greet Me">
                <p id="lang"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="button" name="resetGreet" class="clickReset" value="Reset Greeting">
            </div>
        </div>

    </div>
    <script src="greetfactory.js" charset="utf-8"></script>
    <script src="greet.js" charset="utf-8"></script>



    <script>
        $("#textName").keyup(function (e) {
            var regex = /^[a-zA-Z]+$/;
            (regex.test(this.value) !== true) ? this.value = this.value.replace(/[^a-zA-Z]+/, '') : this.value
        });
    </script>

</body>

</html>
